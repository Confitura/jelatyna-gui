<md-dialog id="draw-modal">
    <md-dialog-content>
        <span class="winner" ng-if="ctrl.winner">
            {{ctrl.winner.firstName}} {{ctrl.winner.lastName}}
        </span>
    </md-dialog-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="ctrl.close()">close</md-button>
        <md-button ng-click="ctrl.next()">next</md-button>
    </div>
</md-dialog>
